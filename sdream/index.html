<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>삼성꿈장학재단</title>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="wrapper">
                <h1 class="logo"><a href="index.html"><img src="images/logo.svg" alt="삼성꿈장학재단"></a></h1>
                <nav class="gnb">
                    <button class="gnb_open"><span class="blind">메뉴열기</span></button> <!-- 모바일에서 누르면 메뉴가 나옴-->
                    <div class="gnb_wrap">
                        <ul>
                            <li><a href="#">사업소개</a></li>
                            <li><a href="#">장학신청</a></li>
                            <li><a href="#">정보마당</a></li>
                            <li><a href="#">재단소개</a></li>
                        </ul>
                    </div>
                    <button class="gnb_close"><span class="blind">메뉴닫기</span></button><!-- 모바일에서 누르면 메뉴가 닫힘-->
                    <!-- 메뉴열기를 누르면 메뉴가 나타나고 
                        메뉴가 마음에 들면 메뉴를 눌러서 페이지 이동
                        만약 누를 메뉴가 없으면 닫기를 누르고 메뉴 닫음-->
                </nav>
                <div class="tnb">
                    <a href="#" class="mypage"><span class="blind">마이페이지</span></a>
                    <button class="lang"><span class="blind">언어</span></button>
                    <!-- 마이페이지는 다른 페이지로 이동
                         버튼은 언어선택 창이 뜸 -->
                </div>
            </div><!--wrapper-->
        </header>
        <main class="container">
            <section class="visual">
                <div class="wrapper">
                    <h2>삼성꿈장학재단은 더불어 성장하는 배움공동체를 지향합니다.</h2>
                    <p class="section_tit">장학생들의 다양한 잠재력을<br>
                        이끌어낼 수 있는 교육기회를 제공합니다</p>
                </div><!--wrapper-->
            </section><!--visual-->
        </main>
        <footer></footer>
    </div>
</body>
</html>
